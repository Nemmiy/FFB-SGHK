<!DOCTYPE html>
<html>
  <head>
    <title>my form</title>
  </head>

  <body>
    <h1>User research for diary APP</h1>
  <!--Text input-->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <br />
  <!--Number input-->
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" required>

    <br />
  <!--Dropdown Menu-->
    <label for="gender">Gender: </label>
    <select id="gender" name="gender">
      <option>Female</option>
      <option>Male</option>
    </select>

    <br />

  <!--Checkboxes-->
  <h2>Question List</h2>
  <ol>
    <li>How often do you write diary?</li>
      <input type="checkbox" id="check1" name="check1" value="check1">
      <label for="check1">Everyday</label>
      <input type="checkbox" id="check2" name="check2" value="check2">
      <label for="check2"> Several times a year </label>
      <input type="checkbox" id="check3" name="check3" value="check3">
      <label for="check3"> Never </label>
      <li>Where do you usually write your diary?</li>
      <input type="checkbox" id="check1" name="check1" value="check1">
      <label for="check1">Notebook</label>
      <input type="checkbox" id="check2" name="check2" value="check2">
      <label for="check2"> App </label>
      <input type="checkbox" id="check3" name="check3" value="check3">
      <label for="check3"> Website </label>
      <li>How do you usually write your diary?</li>
      <input type="checkbox" id="check1" name="check1" value="check1">
      <label for="check1">Words</label>
      <input type="checkbox" id="check2" name="check2" value="check2">
      <label for="check2"> Audio </label>
      <input type="checkbox" id="check3" name="check3" value="check3">
      <label for="check3"> Video Record </label>
      <input type="checkbox" id="check4" name="check4" value="check4">
      <label for="check4"> Drawing </label>
  </ol>
  <!--Text area-->
  <label for="message">Any advice for us? </label><br>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your advice here" required></textarea>
  <!--Disable button-->
  <!--Radio Buttons-->
  <p>Do you agree with our Terms and Services?</p>
  <input type="radio" id="option1" name="options" value="option1">
      <label for="option1">Yes</label>
      <input type="radio" id="option2" name="options" value="option2">
      <label for="option2">No</label>
  <!--Submit button-->
  <br />
  <button type="submit"> Submit </button>
  <button type="donotclick" disabled>Don't Click here</button>
  </body>

</html>
